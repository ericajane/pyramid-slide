<!DOCTYPE html>
<html>
<head>

    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
      </style>

    </head>
    <body>
      <h1>Pyramid Slide!</h1>
      <br>
      <form id ="draw-form">
        <label>Drag the magic slider to draw a Pyramid and change its size!
          <input type="range" min="1" max="100" oninput="drawPyramid(this.value)"/>
        </label>
      </form>
      <br><br>
      <div id="pyramid"></div>

      <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="pyramid-slide.js"></script>
    </body>
